<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Claw Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #417f9c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-login {
            background-color: #4CAF50;
        }

        .btn-register {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Claw Machine Game</h1>
        <p>Join us for an exciting adventure where you can test your skills, collect rewards, and win amazing prizes!</p>

        <div class="button-container">
            <a href="accounts/login.html" class="btn btn-login">Login</a>
            <a href="accounts/register.html" class="btn btn-register">Register</a>
        </div>
    </div>
</body>
</html>
